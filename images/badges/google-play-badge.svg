<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 155 60" width="155" height="60" role="img" aria-labelledby="google-play-badge-title google-play-badge-desc">
  <title id="google-play-badge-title">Get it on Google Play</title>
  <desc id="google-play-badge-desc">Download FitTrack from Google Play Store</desc>
  
  <defs>
    <linearGradient id="play-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A1FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="play-gradient-2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFE000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFBD00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="play-gradient-3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3A44;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C31162;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="play-gradient-4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D775;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BD68;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="155" height="60" rx="5" fill="#000000"/>
  
  <!-- Google Play Logo -->
  <g transform="translate(12, 12)">
    <!-- Play icon paths -->
    <path d="M1.5 1.5L20.5 18L1.5 34.5V1.5Z" fill="url(#play-gradient-1)" stroke="none"/>
    <path d="M1.5 1.5L14.5 14.5L20.5 18L1.5 1.5Z" fill="url(#play-gradient-2)" stroke="none"/>
    <path d="M1.5 34.5L14.5 21.5L20.5 18L1.5 34.5Z" fill="url(#play-gradient-3)" stroke="none"/>
    <path d="M14.5 14.5L1.5 1.5L1.5 34.5L14.5 21.5L20.5 18L14.5 14.5Z" fill="url(#play-gradient-4)" stroke="none" opacity="0.2"/>
  </g>
  
  <!-- Text Content -->
  <g transform="translate(45, 0)">
    <!-- "GET IT ON" text -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="#FFFFFF" letter-spacing="0.5">GET IT ON</text>
    
    <!-- "Google Play" text -->
    <text x="0" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#FFFFFF">Google Play</text>
  </g>
  
  <!-- Border -->
  <rect width="155" height="60" rx="5" fill="none" stroke="#A6A6A6" stroke-width="1"/>
</svg>