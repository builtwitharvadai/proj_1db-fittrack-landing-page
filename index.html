<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  
  <title>Transform Your Fitness Journey | FitTrack - Your Personal Fitness Companion</title>
  <meta name="description" content="FitTrack helps you achieve your fitness goals with personalized workout plans, nutrition tracking, and progress monitoring. Start your transformation today.">
  
  <meta property="og:title" content="Transform Your Fitness Journey | FitTrack">
  <meta property="og:description" content="FitTrack helps you achieve your fitness goals with personalized workout plans, nutrition tracking, and progress monitoring.">
  <meta property="og:image" content="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=1200&auto=format&fit=crop">
  <meta property="og:url" content="https://fittrack.example.com">
  <meta property="og:type" content="website">
  
  <meta name="twitter:card" content="summary_large_image">
  
  <link rel="canonical" href="https://fittrack.example.com">
  
  <link rel="dns-prefetch" href="https://images.unsplash.com">
  <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
  
  <link rel="preload" href="css/variables.css" as="style">
  <link rel="preload" href="css/reset.css" as="style">
  
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/typography.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/components/hero.css">
  
  <meta name="theme-color" content="#004E89" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#004E89" media="(prefers-color-scheme: dark)">
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>
  
  <main id="main" role="main">
    <section class="hero" aria-labelledby="hero-headline">
      <div class="hero__content">
        <h1 id="hero-headline" class="hero__headline">
          Transform Your Fitness Journey
        </h1>
        
        <p class="hero__subtext">
          Achieve your fitness goals with personalized workout plans, nutrition tracking, and real-time progress monitoring. Join thousands who have transformed their lives with FitTrack.
        </p>
        
        <div class="hero__cta">
          <a 
            href="#download" 
            class="hero__button hero__button--primary"
            data-track-event="cta_click"
            data-track-location="hero"
            data-track-type="primary"
            aria-label="Download FitTrack app now"
          >
            Download Now
          </a>
          
          <a 
            href="#features" 
            class="hero__button hero__button--secondary"
            data-track-event="cta_click"
            data-track-location="hero"
            data-track-type="secondary"
            aria-label="Learn more about FitTrack features"
          >
            Learn More
          </a>
        </div>
      </div>
      
      <div class="hero__scroll-indicator" aria-label="Scroll down to explore">
        <span class="hero__scroll-text">Scroll</span>
        <span class="hero__scroll-arrow" aria-hidden="true"></span>
      </div>
    </section>
  </main>
  
  <script src="js/hero-animations.js" defer></script>
</body>
</html>
